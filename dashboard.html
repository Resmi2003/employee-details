<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-cyan-100">

    <!-- Top Bar -->
    <div class="flex flex-col md:flex-row justify-between items-center p-4">
        <h1 id="head1" class="text-2xl md:text-3xl text-blue-700 font-semibold">
            Welcome
        </h1>

        <button onclick="logout()"
            class="mt-3 md:mt-0 px-4 py-2 bg-red-500 text-white font-semibold rounded">
            Logout
        </button>
    </div>

    <h1 class="text-3xl md:text-4xl text-blue-700 font-semibold text-center mb-6">
        Employee Details
    </h1>

    <!-- Main Section -->
    <div class="flex flex-col lg:flex-row justify-center gap-8 px-4">

        <!-- Add Employee -->
        <div class="bg-white p-6 rounded shadow w-full max-w-md">

            <input id="empid" type="text" placeholder="Employee Id"
                class="input">
            <input id="empname" type="text" placeholder="Employee Name"
                class="input">
            <input id="empaddr" type="text" placeholder="Employee Address"
                class="input">
            <input id="empdesg" type="text" placeholder="Employee Designation"
                class="input">
            <input id="empexp" type="text" placeholder="Employee Experience"
                class="input">
            <input id="empsal" type="text" placeholder="Employee Salary"
                class="input">

            <button onclick="addEmployee()"
                class="mt-4 w-full h-10 border border-blue-900 text-blue-900 font-semibold rounded">
                Add Employee
            </button>
        </div>

        <!-- Search -->
        <div class="bg-white p-6 rounded shadow w-full max-w-md">

            <input id="emp" type="text" placeholder="Search Id"
                class="input">

            <button onclick="search()"
                class="mt-4 px-4 py-2 bg-blue-700 text-white rounded font-semibold">
                Search
            </button>

            <div id="result" class="mt-6"></div>
        </div>

    </div>

</body>

<style>
    .input {
        margin-top: 12px;
        width: 100%;
        height: 40px;
        padding-left: 10px;
        border-radius: 5px;
        background: #f1f5f9;
    }
</style>

<script src="./dashboard.js"></script>

</html>
