<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-cyan-100 flex justify-center items-center">

    <div class="bg-white w-[90%] max-w-md p-6 rounded shadow">

        <h1 class="font-bold text-3xl text-center mb-6">Login</h1>

        <input id="uname" type="text" placeholder="Username"
            class="w-full h-10 px-3 mb-4 border rounded bg-gray-100">

        <input type="password" placeholder="Password"
            class="w-full h-10 px-3 mb-6 border rounded bg-gray-100">

        <div class="text-center">
            <button onclick="login()"
                class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded">
                Login
            </button>
        </div>

    </div>

</body>

<script src="./login.js"></script>

</html>
